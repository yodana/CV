<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Super Chat</title>
    </head>
 
    <body>
        <h1>Voici le super chat</h1>
        <form  method="post" id="formulaire">
            <p><input type="text" id="message" name="message"/></p>
            <input type="submit" value="envoyer">
         </form>
        <section id="chat">

        </section>
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io.connect('http://localhost:8080');
            var pseudo = prompt("Quel est le pseudo ?");
            socket.emit('petit_nouveau', pseudo);
            socket.on('petit_nouveau', function (pseudo){
                $('#chat').prepend('<p>' + pseudo + ' a rejoint le chat!</p>');
            })
            socket.on('message', function(data) {
            insereMessage(data.message, data.pseudo);
            })
    $('#formulaire').submit(function () {
        var m = $('#message').val();
                socket.emit('message', m);
                insereMessage(m, pseudo);
                return false;
            })
        function insereMessage(m, pseudo){
            $('#chat').prepend(' <p><strong>' + pseudo + ' </strong>' + m+ '</p>');
        }
        </script>
    </body>
</html>
